{% extends "layout-frontend.html" %}

{% block class%} class="sticky"{% endblock %}

{% block content %}

{% load static %}
     <section class="section-form">
        <div class="row">
            <h2>Update your profile here!</h2>
        </div>

       

        <div class="row">
            <form method="post" action="/updateuser/{{user.id}}" class="contact-form" enctype="multipart/form-data">
                {% csrf_token%}
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="first_name" maxlength="30" required="" id="id_first_name" value="{{user.first_name}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="last_name" maxlength="30" required="" id="id_last_name" value="{{user.last_name}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="username">Username</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="username" maxlength="30" required="" id="id_username" value="{{user.username}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="useremail" maxlength="254" required="" id="id_useremail" value="{{user.useremail}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="password" name="password" required="" id="id_password" value="{{user.password}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="profile-pic">Profile Picture</label>
                    </div>
                    <div class="col span-2-of-3">
                        <img src="{% static '/media/' %}{{user.img}}" width="100" height="100" alt="profile picture">
                    </div>
                </div> 
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="profile-pic">Change Picture</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="file" name="img" accept="image/*" id="id_img">
                    </div>
                </div> 
                {% if adminuser.isAdmin %}
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="profile-pic">Admin</label>
                    </div>
                    <div class="col span-2-of-3">
                        {% if user.isAdmin %}
                        <input type="checkbox" name="isAdmin" id="id_isAdmin" checked>
                        {% else %}
                        <input type="checkbox" name="isAdmin" id="id_isAdmin">
                        {% endif %}
                    </div>
                </div>
                {% endif %}
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Send it!">
                        <div class="custom-btn-del">
                        <a href="/deleteuser/{{user.id}}">Erase it!</a>
                    </div>
                    </div>
                </div>

            </form>
            
        </div>
    </section>

{% endblock %}
