{% extends "layout-frontend.html" %}
    {% block class%} class="sticky"{% endblock %}
    {% block content %}




    <!-- Search form -->

<!-- Search form -->

{% load static %}

<section class="section-form">
    <div class="row">
        <h2>Update your profile here!</h2>
    </div>



    <div class="row">
        <form method="post" action="/updatecust/{{cust.id}}" class="contact-form" enctype="multipart/form-data">
            {% csrf_token%}
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="firstname">First Name</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="first_name" maxlength="30" required="" id="id_first_name" value="{{cust.first_name}}">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="lastname">Last Name</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="last_name" maxlength="30" required="" id="id_last_name" value="{{cust.last_name}}">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="username">Username</label>

                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="user" maxlength="30" required="" id="id_user" value="{{cust.user}}">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="email">Email</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="email" name="email" maxlength="254" required="" id="id_email" value="{{cust.email}}">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="password">Password</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="password" name="key" required="" id="id_key" value="{{cust.key}}">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="profile-pic">Profile Picture</label>
                </div>
                <div class="col span-2-of-3">
                    <img src="{% static '/media/' %}{{cust.img}}" alt="profile picture" width="100" height="100">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="profile-pic">Profile Picture</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="file" name="img" accept="image/*" id="id_img">
                </div>
            </div> 
            <div class="row">
                <div class="col span-1-of-3">
                    <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="submit" value="Send it!">
                    <div class="custom-btn-del">
                        <a href="/deletecust/{{cust.id}}">Erase it!</a>
                    </div>
                    
                </div>
            </div>

        </form>
        
    </div>
</section>

{% endblock %}
