{% extends "layout.html" %}
{% block content %}




  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modaldataentry" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Type</h5>
        </div>
        <div class="modal-body">
          <form method="POST" class="post-form" action="/addtype">
            {% csrf_token%}
            <div class="container">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Type:</label>
                <div class="col-sm-10">
                  {{ form.type}}
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                      <button type="submit" class="btn btn-primary">Insert</button>
                    </div>
                    <div class="col-sm-3">
                      <a href="/addproduct" class="btn btn-primary">Close</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
