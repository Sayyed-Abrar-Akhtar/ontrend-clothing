{% extends "layout-frontend.html" %}
{% block class%} class="sticky"{% endblock %}
{% block content %}
<section class="section-form">
    <div class="row">
        <h2>Login to see your customize collection!</h2>
    </div>



    <div class="row">
        <form method="post" action="/custLogin" class="contact-form">
            {% csrf_token%}

              <div class="row">
                <div class="col span-1-of-3">
                    <label for="Username">Username</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="text" name="user" required="" maxlength="30" id="id_user">
                </div>
            </div>
            <div class="row">
                <div class="col span-1-of-3">
                    <label for="Password">Password</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="password" name="key"  maxlength="30" required="" id="id_key">
                </div>
            </div>


            <div class="row">
                <div class="col span-1-of-3">
                    <label>&nbsp;</label>
                </div>
                <div class="col span-2-of-3">
                    <input type="submit" value="Get in!">
                </div>
            </div>

        </form>
        
    </div>
</section>
{% endblock %}
