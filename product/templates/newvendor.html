{% extends "layout.html" %}
{% block content %}




  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modaldataentry" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Vendor</h5>
        </div>
        <div class="modal-body">
          <form method="POST" class="post-form" action="/addvendor">
            {% csrf_token%}
            <div class="container">
              <div class="form-group row">
                <label class="col-sm-5 col-form-label">Vendor Name:</label>
                <div class="col-sm-7">
                  {{ form.vendor}}
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-2">

                      </div>
                      <div class="col-sm-5">
                        <button type="submit" class="btn btn-primary">Insert</button>
                      </div>
                      
                      <div class="col-sm-5">
                        <a href="/addproduct" class="btn btn-danger">Close</a>
                      </div>
                    </div>
                  </div>
  	            </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
