{% extends "layout.html" %}
  {% block content %}




    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modaldataentry" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Search Products:</h5>
          </div>
          <div class="modal-body">
            <form method="POST" class="post-form" action="/getcustsearchedproduct">
              {% csrf_token%}
              <div class="container">
                <div class="form-group row">
                  <div class="col-sm-12">
                    <input type="text" name="search" maxlength="30" required="" id="id_search" >
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4">
                    <div class="row">
                      <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary">Search</button>
                      </div>
                      <div class="col-sm-4">
                        <a href="/allproducts" class="btn btn-primary">Close</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  {% endblock %}
